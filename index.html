<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Glenn Basgaard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/jquery.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>

  <div id='game-title'>
    <h1>* Simpsons</h1>
  </div>

  <div id='objective'>
    <p>Objective: Bart is playing hooky and Principal Skinner ain't having none of it. See how long you can last without being reprimanded. Don't let Skinner come into contact with Bart or it's game over. Good luck!</p>
  </div>

  <button id='play-btn' type=''>Play !</button>
  <button id='replay-btn' type=''>Play Again?</button>

  <div id='timer'>
    <p id='counter'></p>
  </div>

  <div class='bart'><img src="img/bart-cursor.png"></div>

  <div id='game-area'></div>

</body>
</html>
